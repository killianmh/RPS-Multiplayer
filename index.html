<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" int egrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</head>
<body>
	<div>Page title</div>
	<div class="container-fluid">
		<div class="row">
			Hi <span class="playerName"></span>, you are player number <span class="playerNum"></span>
			<div class="nameInput">
				
			</div>
		</div>
		<div class="row turnMessage">
			Who's turn
		</div>
		<div class="row gamePlay">
			<div class="col-md-1">
				
			</div>
			<div class="col-md-10">
				<div class="col-md-4 player1">
					<div class="player1Box centerBlock">
						<div class="player1Name">
							Waiting for Player 1
						</div>
						<div class="player1Rock">
							<button class = 'player1Rock choiceBtn' data-name = "rock"> Rock </button>
						</div>
						<div class="player1Paper">
							<button class = 'player1Paper choiceBtn' data-name = "paper"> Paper </button>
						</div>
						<div class="player1Scissors">
							<button class = 'player1Scissors choiceBtn' data-name = "scissors"> Scissors </button>
						</div>
						<div class="player1Choice">
							
						</div>
						<div class="player1WinLose">
							Wins: <span class="player1Wins"></span> Losses: <span class="player1Losses"></span>
						</div>
					</div> 
				</div>
				<div class="col-md-4 winMessage">
					<div class="messageRow centerBlock">
						win/lose/tie message
					</div> 
				</div>
				<div class="col-md-4 player2">
					<div class="player2Box centerBlock">
						<div class="player2Name">
							Waiting for Player 2
						</div>
						<div class="player2Rock">
							<button class = 'player2Rock choiceBtn' data-name = "rock"> Rock </button>
						</div>
						<div class="player2Paper">
							<button class = 'player2Paper choiceBtn' data-name = "paper"> Paper </button>
						</div>
						<div class="player2Scissors">
							<button class = 'player2Scissors choiceBtn' data-name = "scissors"> Scissors </button>
						</div>
						<div class="player2Choice">
							
						</div>
						<div class="player2WinLose">
							Wins: <span class="player2Wins"></span> Losses: <span class="player2Losses"></span>
						</div>
					</div> 
				</div>
			</div>
			<div class="col-md-1">
				
			</div>
			
		</div>
		<div class="row messaging">
			<div class="col-md-2 empty">
				
			</div>
			<div class="col-md-8">
				<div class="chatBox">
					
				</div>
				<div class="chatDisplay">
					<input class = "chatInput" type="text" name="chatInput"></input> <button class="chatBtn">Send Chat</button>
				</div>
			</div>
			<div class="col-md-2 empty">
				
			</div>
		</div>
	</div>


</body>
</html>
